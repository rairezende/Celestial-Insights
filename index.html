<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Celestial Insights Tarot</title>
  <script src="https://cdn.tailwindcss.com"></script>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0"
  }
}
</script>
<style>
  @keyframes float {
    0% { transform: translateY(0px) translateX(0px) rotate(-2deg); }
    50% { transform: translateY(-10px) translateX(5px) rotate(0deg); }
    100% { transform: translateY(0px) translateX(0px) rotate(-2deg); }
  }
  @keyframes float2 {
    0% { transform: translateY(0px) translateX(0px) rotate(1deg); }
    50% { transform: translateY(-8px) translateX(-4px) rotate(3deg); }
    100% { transform: translateY(0px) translateX(0px) rotate(1deg); }
  }
  .card-stream-card {
    animation: float 6s ease-in-out infinite;
  }
  .card-stream-card:nth-child(even) {
     animation: float2 7s ease-in-out infinite;
  }
</style>
</head>
<body class="bg-gray-900">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
